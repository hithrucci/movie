<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      header {
        width: 100%;
        height: 60px;
        line-height: 60px;
        text-align: center;
        background-image: linear-gradient(45deg, red, orange);
      }
      header .menu {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      header button {
        display: block;
        background: 0;
        border: none;
        width: 100px;
        font-size: 1rem;
        font-weight: bold;
        color: rgba(255, 255, 255, 0.8);
        height: 100%;
        cursor: pointer;
      }
      header button:hover {
        color: #fff;
        background-color: rgba(0, 0, 0, 0.2);
      }
      #movieBoard {
        width: 90%;
        margin: 50px auto;
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        /* align-items: center; */
        text-align: center;
        border: 1px solid blue;
        box-sizing: border-box;
      }
      #movieBoard div {
        margin: 50px 0px;
        width: calc(100% / 4 - 15px);
        border: 1px solid red;
        box-sizing: border-box;
      }
      img {
        width: 100%;
        height: 400px;
        object-fit: cover;
        box-shadow: 1px 3px 8px rgba(0, 0, 0, 0.7);
      }
      h3 {
        font-weight: bold;
        font-size: 1.2rem;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="menu">
        <button
          data-title="현재상영작"
          onclick="movie('now_playing')"
          type="button"
        >
          현재상영작
        </button>
        <button onclick="movie('popular')" type="button">무비차트</button>
        <button onclick="movie('top_rated')" type="button">추천영화</button>
        <button onclick="movie('upcoming')" type="button">상영예정</button>
      </div>
    </header>
    <h2></h2>
    <section id="movieBoard"></section>
    <script src="custom1.js"></script>
  </body>
</html>
